<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8"/>
 <title>Uczymy się reacta ze zrozumieniem do spodu</title>
</head>
<body>
 <div id="App"></div>
 <script src="https://unpkg.com/react@16/umd/react.development.js"> </script>
 <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
 <script>
   const secretIngredients = [
   "1 szklanka masła niesolonego",
    "1 szklanka masła orzechowego o chrupkiej konsystencji",
    "1 szklanka cukru brązowego",
    "1 szklanka cukru białego",
    "2 jajka",
    "2,5 szklanki mąki uniwersalnej",
    "1 łyżeczka proszku do pieczenia",
    "1/2 łyżeczki soli"
    ];
   function IngredientsList(props){
    return React.createElement(
        "ul",
        {className: "ingredients"},
        props.items.map((ingredient, i)=>React.createElement("li", {key: i}, ingredient))
    );
   }; 
   ReactDOM.render(React.createElement(IngredientsList, {items: secretIngredients}, null), document.getElementById("App"));
 </script>
</body>
</html>
