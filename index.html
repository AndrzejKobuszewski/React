<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8"/>
 <title>Uczymy się reacta ze zrozumieniem do spodu</title>
</head>
<body>
 <div id="App"></div>
 <script src="https://unpkg.com/react@16/umd/react.development.js"> </script>
 <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
 <script>
   const items = [
    "1 kg łososia","5 gałązek świeżego rozmarynu", "2 łyżki stołowe oliwy", "2 małe cytryny",
    "1 łyżeczka soli", "4 ząbki posiekanego czosnku"
   ];
   const ingredients = React.createElement(
    "ul",
     {className: "ingredients"},
   items.map((ingredient, i)=> 
   React.createElement("li", {key: i}, ingredient))
   );
   const dish = React.createElement("h1", {id: "recipe-0"}, "Pieczony łosoś");
   const dessert = React.createElement("h2", null, "Ciasto kokosowe");
   ReactDOM.render([dish, ingredients, dessert], document.getElementById("App"));
 </script>
</body>
</html>
